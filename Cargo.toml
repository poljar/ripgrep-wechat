[package]
name = "weechat-ripgrep"
version = "0.1.0"
authors = ["Damir JeliÄ‡ <poljar@termina.org.uk>"]
edition = "2018"

[lib]
name = "ripgrep"
crate-type = ["dylib"]

[dependencies]
libc = "0.2.69"

grep-searcher = "0.1.7"
grep-matcher = "0.1.4"
grep-regex = "0.1.7"

tokio = { version = "0.2.20", features = [ "rt-threaded", "sync" ] }
weechat-sys = { git = "https://github.com/poljar/rust-weechat" }
async-trait = "0.1.30"

[dependencies.weechat]
git = "https://github.com/poljar/rust-weechat"
features = ["async-executor"]

[dependencies.clap]
version = "2.33.0"
default-features = false
features = [ "suggestions" ]
